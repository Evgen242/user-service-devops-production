stages:
  - test
  - build
  - deploy

variables:
  DOCKER_HOST: tcp://docker:2375
  DOCKER_TLS_CERTDIR: ""

.test-template: &test-template
  stage: test
  image: golang:1.21-alpine
  before_script:
    - apk add --no-cache git
  artifacts:
    paths:
      - user-service
    expire_in: 1 hour
  only:
    - main
    - develop

unit-tests:
  <<: *test-template
  script:
    - echo "Running unit tests..."
    - go test -v ./... -cover
    - echo "Running vet..."
    - go vet ./...

build:
  stage: build
  image: docker:latest
  services:
    - docker:dind
  before_script:
    - apk add --no-cache docker-compose
  script:
    - echo "Building Docker image..."
    - docker build -t user-service:$CI_COMMIT_SHORT_SHA .
    - echo "Build completed successfully"
  artifacts:
    paths:
      - user-service
  only:
    - main
    - develop

security-scan:
  stage: test
  image: alpine:latest
  script:
    - echo "Running security checks..."
    - apk add --no-cache curl
    - curl -f http://103.125.216.110:8090/health && echo "âœ… Service is accessible"
    - echo "Security scan completed"
  allow_failure: true
  only:
    - main

deploy-staging:
  stage: deploy
  image: alpine:latest
  before_script:
    - apk add --no-cache curl
  script:
    - echo "Deploying to staging environment..."
    - echo "Simulating deployment process..."
    - curl -f http://103.125.216.110:8090/health || exit 1
    - echo "âœ… Staging deployment completed"
  environment:
    name: staging
    url: http://103.125.216.110:8090
  when: manual
  only:
    - develop

deploy-production:
  stage: deploy
  image: alpine:latest
  before_script:
    - apk add --no-cache curl docker-compose
  script:
    - echo "ðŸš€ Deploying to production..."
    - docker-compose down || true
    - docker-compose up -d
    - echo "Waiting for services to start..."
    - sleep 15
    - curl -f http://103.125.216.110:8090/health || exit 1
    - echo "âœ… Production deployment completed successfully"
  environment:
    name: production
    url: http://103.125.216.110:8090
  when: manual
  only:
    - main
